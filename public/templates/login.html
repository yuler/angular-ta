<div id="login" ng-hide="fake" class="animated fadeIn">
	<form ng-submit="postLogin()">
		<h1>用户登录</h1>
		<div class="input-wrapper">
			<input type="email" ng-model="user.email" placeholder="请输入邮箱地址" focus-me="true" 
			ng-init="user.email='admin@admin.com'">
			</div>
		<div class="input-wrapper">
			<input type="password" ng-model="user.password" placeholder="请输入密码" 
			ng-init="user.password='1'">
		</div>
		<div style="margin-top:30px;">
			<input type="checkbox" id="remember">
			&nbsp;&nbsp;
			<label for="remember">记住密码</label>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="javascript:void(0);" ng-click="register()"><i class="fa fa-hand-o-right"></i>&nbsp;&nbsp;注册</a>
			&nbsp;&nbsp;|&nbsp;&nbsp;
			<a href="javascript:void(0);" ng-click="forget()"><i class="fa fa-envelope"></i>&nbsp;&nbsp;找回密码?</a>
		</div>
		<div class="input-wrapper">
			<button type="submit"
			class="button button-rounded button-large glow button-flat button-primary button-block">登录</button>
		</div>
	</form>
</div>
